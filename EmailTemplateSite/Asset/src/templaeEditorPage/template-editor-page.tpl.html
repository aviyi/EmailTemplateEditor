<div id="email-template-container">
    <div ng-switch="model.type">
        <span ng-switch-when="branch">בחר סניף </span>
        <span ng-switch-when="campaign">בחר קמפיין  </span>

    </div>
    <form ng-submit="save()">
        <input type="text"  ng-model="model.subject"/>
        <textarea ui-tinymce ng-model="model.body"></textarea>
        <input type="submit" value="שמור" />
    </form>

</div>
